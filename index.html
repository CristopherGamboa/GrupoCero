<!DOCTYPE html>

<body class="body-bg">
    <header>

            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo.png"  class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-1" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html">GALERIA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                    <form class="d-flex navbar-right p-3">
                        <input class="form-control" type="text" placeholder="USUARIO" />

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="galeria.html">
                    <img src="img/galeria.jpg" class="d-block w-100" alt="...">

                <div class="carousel-caption d-none d-md-block">

                    <p>Nuestros artistas están encantados de exponer sus obras. ¡Conócelas!</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="nosotros.html">

</div>
